<!DOCTYPE html>
<html lang="en">
<head>
    <title>Requisição de Exames</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/icon_logo.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   
    <div class="row">
        <div class="row">            
            <div class="header">
                <h1>ExpirIA</h1>
            </div>    
        </div>    
    </div>

 <div class="row">
        <div class="container">
            <u><h3 style="text-align:center;">Requisição de Exames</h3></u>
            <br>
            <form role="form" action="#" onsubmit="return false">

            <fieldset>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="example3">Exame</label>
                        <select class="form-control" id="exame" name="exame">
                            <option value=" - " selected="" hidden="" required> - </option>
                            <option value="Sorologia para SARS-CoV- 2 (anticorpos contra os antígenos do SARS-CoV-2 IgG, IgM e IgA)">Sorologia para SARS-CoV- 2 (anticorpos contra os antígenos do SARS-CoV-2 IgG, IgM e IgA)</option>
                            <option value="Tuberculose, Teste Rápido Molecular">Tuberculose, Teste Rápido Molecular</option>
                        </select>
                    </div>
                     <div class="form-group col-lg-6">
                        <label for="example1">Nome da Unidade de Saúde</label>
                        <input type="text" class="form-control" id="nome_unidade" name="nome_unidade" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="nome_paciente">Nome do Paciente</label>
                        <input type="text" class="form-control" id="nome_paciente" name="nome_paciente" placeholder="">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="cns_paciente">CNS</label>
                        <input type="text" class="form-control" id="cns_paciente" name="cns_paciente" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3">
                        <label for="idade">Idade</label>
                        <input type="text" class="form-control" type="number" min="0" max="150" maxlength="3" id="idade" name="idade" placeholder="">
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="sexo"> Sexo</label>
                        <select class="form-control" id="sexo" name="sexo">
                            <option value="" selected="" hidden=""> - </option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="material">Material</label>
                        <select class="form-control" id="material" name="material">
                           <option value="" selected="" hidden=""> - </option>
                            <option value="Sangue">Sangue</option>
                            <option value="Escarro">Escarro</option>
                        </select>
                    </div>
                </div>

                    <hr>
                <div class="row">
                   <div class="form-group col-lg-3">
                        <label for="example1">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="12345-678"><i class="fa-solid fa-x"></i>
                    </div>
                </div>
                <div class="row">
                   <div class="form-group col-lg-6">
                        <label for="example1">Endereco</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="">
                    </div>
                    <div class="form-group col-lg-2">
                        <label for="example1">Numero</label>
                        <input type="text" class="form-control" id="endereco_numero" name="endereco" placeholder="">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="">
                    </div>
                    
                </div>
                <div class="row">
                   <div class="form-group col-lg-6">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="uf">UF</label>
                        <input type="text" class="form-control" id="uf" name="uf" placeholder="">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="prontuario">Prontuario</label>
                        <input type="text" class="form-control" id="prontuario" name="prontuario" placeholder="">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="dados_clinicos">Dados Clinicos</label>
                        <input type="text" class="form-control" id="dados_clinicos" name="dados_clinicos" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="nome_medico">Nome do Medico</label>
                        <input type="text" class="form-control" id="nome_medico" name="nome_medico" placeholder="">
                    </div><div class="form-group col-lg-3">
                        <label for="crm-df">CRM-DF:</label>
                        <input type="text" class="form-control" id="crm_df" name="crm_df" placeholder="">
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="cns_medico">CNS</label>
                        <input type="text" class="form-control" id="cns_medico" name="cns_medico" placeholder="">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="box-actions col">
                        <button type="submit" class="btn btn-primary" name="GerarCPF" id="GerarCPF">Gerar Requisição</button>
                        <input type="submit" class="btn btn-primary" name="" value="Enviar">
                    </div>
                </div>
            </fieldset>
        </form>
        </div> 
    </div>

     <div class="footer">        
        <img src="img/logo_ictb.jpg" class="logo"/>
        <img src="img/saudedigital_hackatona.jpg" class="logo2"/>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <script type="text/javascript" src="js/AdressAutoFill.js"></script>
    <script type="text/javascript" src="js/pdfGen.js"></script>

    </body></html>
