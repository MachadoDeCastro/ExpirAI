<!DOCTYPE html>
<html lang="en">
<head>
    <title>ExpirIA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="row">
        <div class="row">            
            <div class="header">
                <h1>ExpirIA</h1>
            </div>    
        </div>    
    </div>

    <br/>
    
    <div class="row">
        <div class="container" style="text-align:center;">
            <button type="button" id="gallery" class="btn btn-primary"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i> Upload</button>
            <button type="button" class="btn btn-primary" onclick="initVideo()"><i class="fa fa-video-camera" aria-hidden="true"></i> Camera</button>
            <button type="button" id="clean" class="btn btn-primary">Clean</button>
            
            <br/><br/>
            
            <!-- Video -->
            <div id="webcam-container"></div>
            <div id="label-container"></div>

           
           
            <!-- Imagem -->
            <img id="imagePreview" style="height: 300px;" />            
		    <input id="imageUpload" type="file" style="display: none;"/>
		
            <br/><br/>

            <div id="diretrizes-container"></div>

        </div> 
    </div>
                    
    <div class="footer">        
        <img src="img/logo.png" class="logo"/>
    </div>


    <!-- Acessa galeria -->
    <script>
        document.getElementById('gallery').addEventListener('click', () => {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('clean').addEventListener('click', () => {
            location.reload();
        })
    </script>

    <!-- Tensorflow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tensor.js"></script>
</body>
</html>
